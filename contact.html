    <main id="contain">
      <section id="contact_page">
        <h1 class="page_title">Contactez-moi !</h1>

        <div class="contact_information">
          <div class="form_box" >
            <form id="form_content" method="post">
              <div class="form_item">
                <input type="text" class="form_input" name="name" id="name" autocomplete="off" required maxlength="40">
                <label for="name" class="form_label">Nom & Prénom</label>
                <span id="nameMissing"></span>
              </div>

              <div class="form_item">
                <input type="email" class="form_input" name="email" id="email" autocomplete="off" required>
                <label for="email" class="form_label">Email</label>
                <span id="emailMissing"></span>
              </div>

              <div class="form_item">
                <textarea type="text" class="form_input" name="message" id="message" autocomplete="off" required></textarea>
                <label for="message" class="form_label">Votre message</label>
                <span id="messageMissing"></span>
              </div>

              <button type="submit" id="btn_submit">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Envoyer
              </button>

              <div class="form_response"></div>
            </form>
          </div>
        </div>
      </section>

        <ul class="footer_link">
